{% extends 'base.html' %}

{% block content %}
    <div class="container my-4">
        <h1 class="display-4">Posts</h1>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <a href="{% url 'post_detail' post.pk %}" class="h4">{{ post.title }}</a>
                            <p class="mb-1">{{ post.author.first_name }} {{ post.author.last_name }} - {{ post.created_at }}</p>
                        </div>
                        <div class="ml-3">
                            <a href="{% url 'edit_post' post.pk %}" class="btn btn-outline-primary btn-sm">Edit Post</a>
                            <a href="{% url 'delete_post' post.pk %}" class="btn btn-outline-danger btn-sm ml-2">Delete Post</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
