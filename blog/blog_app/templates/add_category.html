{% extends 'base.html' %}
{% block title %}Create a new blog category{% endblock %}
{% block content %}

    <div class="container my-4">
        <h1 class="display-4">Add Category</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}" class="form-label">Category Name:</label>
                {{ form.name }}
            </div>

            <button type="submit" class="btn btn-secondary btn-sm">Add Category</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='{% url 'home' %}'">Back</button>
        </form>
    </div>

{% endblock %}
