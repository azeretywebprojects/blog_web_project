{% extends 'base.html' %}

{% block title %}Create a new blog post{% endblock %}

{% block content %}
    <h1>Update Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_ul }}
            <br/><br/>
            <button class="btn btn-secondary btn-sm" type="submit">Update</button>
        </form>
    </div>
    <br/><br/>
    <a type="button" class="btn btn-secondary btn-sm" href="{% url 'home' %}">Back</a>
{% endblock %}
