{% extends 'base.html' %}

{% block title %}Update Blog Post{% endblock %}

{% block content %}
    <div class="container my-4">
        <h1>Update Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
        <br>
        <a class="btn btn-secondary" href="{% url 'home' %}">Back</a>
    </div>
{% endblock %}
