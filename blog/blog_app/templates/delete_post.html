{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Delete Post</h1>
    <br/><br/>
    <h3>Delete: {{ post.title }}</h3>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are your sure?</strong><br/>
            <br/><br/>
            <button class="btn btn-secondary btn-sm">Delete Post</button>
            <br/><br/>
                <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='{% url 'home' %}'">Back</button>
    </div>
{% else %}
You dont have permission !

{% endif %}

{% endblock %}
