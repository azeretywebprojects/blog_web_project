{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
    <h1>Delete Post</h1>
    <br/><br/>
    <h3>Delete: {{ post.title }}</h3>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure?</strong><br/>
            <br/><br/>
            <button class="btn btn-secondary btn-sm" type="submit">Delete Post</button>
        </form>
    </div>
    <br/><br/>
    <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='{% url 'home' %}'">Back</button>
{% endblock %}
